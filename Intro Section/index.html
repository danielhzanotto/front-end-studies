<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Website</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header>
      <h3 id="title">snap</h3>

      <img
        class="show-menu"
        id="menu-bar"
        src="images/menu.png"
        alt="menu icon"
        width="25"
      />
      <img
        class="hide"
        id="close-bar"
        src="images/close.png"
        alt="menu icon"
        width="25"
      />
      <nav>
        <div id="features-nav">
          <h4>
            Features
            <img
              id="arrow-feature"
              src="images/flecha-baixo.png"
              alt="arrow icon"
              width="16"
            />
          </h4>
          <div class="hide" id="features-drop">
            <p>ToDo List</p>
            <p>Calendars</p>
            <p>Reminders</p>
            <p>Planning</p>
          </div>
        </div>

        <div id="company-nav">
          <h4>
            Company
            <img
              id="arrow-company"
              src="images/flecha-baixo.png"
              alt="arrow icon"
              width="16"
            />
          </h4>
          <div class="hide" id="company-drop">
            <p>History</p>
            <p>Our Team</p>
            <p>Blog</p>
          </div>
        </div>

        <h4>Carreers</h4>
        <h4>About</h4>

        <h4 id="login">Login</h4>
        <h4 id="register">Register</h4>
      </nav>
    </header>
    <main>
      <div id="intro-art-mobile">
        <img src="images/image-hero-mobile.png" alt="abstract art" />
      </div>
      <div id="descriptions">
        <h1>Make remote work</h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <h4>Learn More</h4>
        <div id="logos">
          <img
            class="img-logo"
            src="images/client-databiz.png"
            alt="databiz logo"
            width="85"
          />
          <img
            class="img-logo"
            src="images/client-audiophile.png"
            alt="audiophile logo"
            width="65"
          />

          <img
            class="img-logo"
            src="images/client-meet.png"
            alt="meet logo"
            width="85"
          />
          <img
            class="img-logo"
            src="images/client-maker.png"
            alt="maker logo"
            width="85"
          />
        </div>
      </div>
      <img
        id="intro-art-desktop"
        src="images/image-hero-desktop.png"
        alt="abstract art"
      />
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
